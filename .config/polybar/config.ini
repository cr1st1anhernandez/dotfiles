[colors]
yellow = #F9E87C
yellow-bright = #f7e255
yellow-orange = 0xffcb6b
black = #11111B

blue = #0A87D7
blue-bright = #299be3

gray = #788199
gray-dark = #2B3043
gray-bright = #97a3c3

white = #ffff
white-black = #D0D0D0

red = #FF5560
red-bright = #ff3b48

green = #029891
green-bright = #03c0b7
green-dark = #005854

teal = #3ba5b8
teal-bright = #41b9cf
teal-dark = #3394a5

violet = #95a3e3
violet-bright = #B2BBE5

purple = #BD93F9
purple-bright = #af77ff
purple-dark = #724ea4

pink = #ff79c6
pink-bright = #CF1376

orange = #FF9B4C
orange-bright = #fa9242

brown = #4B3C2E
brown-dark = #3e3226

[bar/bar_monitor]
monitor = HDMI-A-0
width = 1900px
dpi = 96
offset-x = 10
offset-y = 10

background = ${colors.black}
foreground = ${colors.gray}

line-size = 3pt
border-size = 7pt
border-color = ${colors.black}

padding-left = 0
padding-right = 1

font-0 = Sofia Pro:style=Bold:size=20;3
font-1 = Material Design Icons Desktop:size=16;3
font-2 = Material Design Icons Desktop:size=20;5
font-3 = JetBrainsMono Nerd Font:size=22;6
font-4 = JetBrainsMono Nerd Font:size=17;5
font-5 = JetBrainsMono Nerd Font:size=16;4
font-6 = Material Design Icons Desktop:size=16;4
font-7 = Sofia Pro:style=Bold:size=18;0
font-8 = Material Design Icons Desktop:size=18;4
font-9 = Feather:style=Bold:size=18;6
font-10 = Material Design Icons Desktop:size=20:style=bold;5
font-11 = Sofia Pro:style=Bold:size=14;3
font-12 = Material Design Icons Desktop:size=14;3
font-13 = JetBrainsMono Nerd Font:size=14;4
font-14 = Grid Styles:size=18;4

modules-left = launcher xworkspaces
modules-center = date
modules-right = bluetooth updates pulseaudio cpu mem battery powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = bspwm

include-file = ~/.config/polybar/launcher.ini
include-file = ~/.config/polybar/xworkspaces.ini
include-file = ~/.config/polybar/date.ini
include-file = ~/.config/polybar/updates.ini
include-file = ~/.config/polybar/cpu.ini
include-file = ~/.config/polybar/mem.ini
include-file = ~/.config/polybar/bluetooth.ini
include-file = ~/.config/polybar/pulseaudio.ini
include-file = ~/.config/polybar/battery.ini
include-file = ~/.config/polybar/powermenu.ini

[bar/bar_laptop]
inherit = bar/bar_monitor
monitor = eDP
height = 25pt

[settings]
screenchange-reload = true
pseudo-transparency = true
