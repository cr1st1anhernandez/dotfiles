[module/battery]
type = internal/battery

full-at = 100
low-at = 15

battery = BAT1
adapter = ACAD

poll-interval = 5

format-full = "<ramp-capacity><label-discharging>"
label-full-foreground = ${colors.green}


format-charging = "<animation-charging><label-charging>"
label-charging = %percentage%%
label-charging-padding = 1
label-charging-foreground = ${colors.green}

animation-charging-0 = "  "
animation-charging-1 = "  "
animation-charging-2 = "  "
animation-charging-3 = "  "
animation-charging-4 = "  "
animation-charging-foreground = ${colors.green}
animation-charging-font = 6
animation-charging-framerate = 750

label-discharging = %percentage%%
label-discharging-padding = 1
format-discharging = "<ramp-capacity><label-discharging>"
format-discharging-foreground = ${colors.green}

format-low = "<animation-low><label-discharging>"
label-low = %percentage%%
label-low-padding = 1

label-charging-font = 12
label-discharging-font = 12
label-low-font = 12
label-full-font = 12
ramp-capacity-0 = "  "
ramp-capacity-1 = "  "
ramp-capacity-2 = "  "
ramp-capacity-3 = "  " 
ramp-capacity-4 = "  "  
ramp-capacity-font = 6

animation-discharging-framerate = 500
animation-low-0 = " "
animation-low-1 = " "
animation-low-font = 6
animation-low-framerate = 200
format-low-foreground = ${colors.red}
animation-low-foreground = ${colors.red}